<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GujjarAI - Smart Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .message {
      max-width: 75%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 5px;
      color: #0d47a1;
    }
    .ai {
      background: #f1f8e9;
      margin-right: auto;
      border-bottom-left-radius: 5px;
      color: #1b5e20;
    }
    .input-box {
      display: flex;
      padding: 15px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    .input-box input {
      flex: 1;
      padding: 14px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    .input-box button {
      margin-left: 10px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .input-box button:hover {
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-robot"></i> GujjarAI</h1>
      <p>Your friendly and smart AI assistant</p>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message ai">Hello! I'm GujjarAI. How can I help you today?</div>
    </div>

    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender = 'ai') {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAIResponse(userText) {
      // Placeholder AI response logic
      // Later: connect to OpenAI API or your backend
      let response;
      const lower = userText.toLowerCase();

      if (lower.includes('hello') || lower.includes('hi')) {
        response = "Hi there! ðŸ‘‹ How can I assist you?";
      } else if (lower.includes('time')) {
        response = "The current time is " + new Date().toLocaleTimeString();
      } else if (lower.includes('name')) {
        response = "I'm GujjarAI, your AI assistant!";
      } else {
        response = "That's interesting! Tell me more.";
      }

      return response;
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      // Simulate thinking delay
      addMessage('...', 'ai');
      setTimeout(async () => {
        chatBox.lastChild.remove();
        const aiReply = await getAIResponse(text);
        addMessage(aiReply, 'ai');
      }, 1000);
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });
  </script>
</body>
</html>
